<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Флексы</title>
	<link rel="stylesheet" href="css/newFlex.css">
</head>
<body>

<div class=" border flex-row">
	<div class="border flex-2 flex-column"> <!--flex-column сделаем флекс элемент внутри флекс контейера  -->
		<div class="border flex-row"> <!-- flex-row что бы сделать флексом. -->
			<div class="border flex-1">1</div>
			<div class="border flex-1">2</div>
		</div>

		<div class="border flex-row justify-content"> <!--класс justify-content чтобы выровнять дивы 1,2,3,4  -->
			<div>Элемент 1</div>
			<div>Элемент 2</div>
			<div>Элемент 3</div>
			<div>Элемент 4</div>
		</div>
		<div class="border">
			<div class="border flex-row"> <!-- flex-row что бы сделать флексом -->
			<div class="border flex-1">1</div>
			<div class="border flex-1">2</div>
		</div>
		</div>
	</div>
	<div class="border flex-1">Маленький элемент</div>
	


</div>

</body>
</html>
